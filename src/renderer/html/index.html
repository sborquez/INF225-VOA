<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body>
    <div id="companies">
      <table id="companies_table">
        <tr>
            <th>Symbol</th>
            <th>Name</th>
        </tr>
      </table>
    </div>
    <div id="valorize">
      <form id="main_form">
        <label>Nombre de la Acción: </label>
        <input name="action_name" type="text" placeholder="...">
        <label>Código de la Acción: </label>
        <input name="action_code" type="text" placeholder="...">
        <label>r: </label>
        <input name="r_value" type="text" placeholder="el r de la formula">
        <label>Precio de compra</label>
        <input name="strike_price" type="number" placeholder="precio objetivo">
        <label>Tipo: </label>
        <select name="option_type">
          <option value="EU">Europea</option>
          <option value="USA">Americana</option>
        </select>
        <label>Inicio:</label>
        <input name="start" type="date">
        <label>Fin:</label>
        <input name="end" type="date">
        <label>Ruta del archivo csv: </label>
        <button type="button" id="file_submit">Elegir archivo...</button>
        <input id="data_input" name="filepath_data" type="hidden">
        <button type="button" id="local_submit">Valorizar Archivo</button>
        <button type="button" id="remote_submit">Valorizar de Internet</button>
      </form>
    </div>
    <script>
      require("../js/renderer");
    </script>
  </body>
</html>
