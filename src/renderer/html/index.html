<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <!-- TODO: Choose definitive font-family and make it local -->
  <link href="https://fonts.googleapis.com/css?family=Tajawal:200" rel="stylesheet">
</head>

<body>
  <form class="valorizer">
    <div class="valorizer-params">
      <div class="valorizer-item" data-item-type="name">
        <span>Nombre de la Acci칩n:</span>
        <span class="undefined">Sin definir</span>
        <input name="name" type="text" placeholder="...">
      </div>
      <div class="valorizer-item" data-item-type="code">
        <span>C칩digo de la Acci칩n: </span>
        <span class="undefined">Sin definir</span>
        <input name="code" type="text" placeholder="...">
      </div>
      <div class="valorizer-item" data-item-type="r">
        <span>Tasa Libre de Riesgo: </span>
        <span class="undefined">Sin definir</span>
        <input name="r" type="text" placeholder="r">
      </div>
      <div class="valorizer-item" data-item-type="price">
        <span>Precio de compra</span>
        <span class="undefined">Sin definir</span>
        <input name="strike_price" type="number" placeholder="...">
      </div>
      <div class="valorizer-item" data-item-type="maturity">
        <span>Tiempo de Madurez (A침os)</span>
        <span class="undefined">Sin definir</span>
        <input name="maturity_time" type="date" placeholder="...">
      </div>
      <div class="valorizer-item" data-item-type="simulations">
        <span>No. de simulaciones</span>
        <span class="undefined">Sin definir</span>
        <input name="simulations" type="number" value=1000>
      </div>
      <div class="valorizer-item" data-item-type="type">
        <span>Tipo: </span>
        <span class="undefined">Sin definir</span>
        <div>
          <input type="radio" name="option_type" value="EU" checked>Europea</option>
          <input type="radio" name="option_type" value="USA">Americana</option>
        </div>
      </div>
    </div>
    </div>
    <div class="valorizer-foot">
      <span>Ruta del archivo csv: </span>
      <button type="button" id="file_submit">Elegir archivo...</button>
      <input id="data_input" name="filepath_data" type="hidden">
      <button type="button" id="local_submit">Valorizar Archivo</button>
      <button type="button" id="remote_submit">Valorizar de Internet</button>
    </div>
    <div class="valorizer-fill">
      <div class="valorizer-desc" data-item-type="name">
        <div id="companies">
          <table id="companies_table">
            <tr>
              <th>Symbol</th>
              <th>Name</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="valorizer-desc" data-item-type="code">
      </div>
      <div class="valorizer-desc" data-item-type="r">
      </div>
      <div class="valorizer-desc" data-item-type="price">
      </div>
      <div class="valorizer-desc" data-item-type="maturity">
      </div>
      <div class="valorizer-desc" data-item-type="simulations">
      </div>
      <div class="valorizer-desc" data-item-type="type">
      </div>
    </div>
    </div>
  </form>
  <script>
    require("../js/renderer");
  </script>
    <div id="prices"></div>

    <script src="../../../node_modules/d3/d3.min.js"></script>
    <script src="../../../node_modules/c3/c3.min.js"></script>

    <script src="../js/results.js"></script>
    <script>
      require("../js/renderer");
    </script>
  </body>
</html>
